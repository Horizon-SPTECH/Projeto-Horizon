<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - Funcionário</title>
    <link rel="icon" href="assets/Group 11.png" />
    <link rel="stylesheet" href="css/cadastros.css">
</head>

<body>
    <div class="background">
        <div class="nav-bar">
            <div class="fundo-botao">
                <div class="botão-dashboard">
                    <button>
                        <a href="index.html">
                            <h1>Início</h1>
                        </a>
                    </button>
                </div>
            </div>
        </div>
        <div class="titulo">Cadastre uma nova empresa</div>
        <div class="container">
            <div class="input-container input-container-vertical">
                <div for="nomeEmpresa" class="msg-input">Nome da empresa</div>
                <input class="custom-input" type="text" id="input_nome_empresa" name="nome">
                
            </div>
            <p class="p_erro" id="p_erro"></p>

            <div class="input-container">
                <div for="CNPJ" class="msg-input">CNPJ</div>
                <input class="custom-input" type="text" id="input_cnpj" placeholder="00.000.000/0000-00"
                    oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*?)\..*/g, '$1');">
                    <!-- esse oninput server para o usuário não digitar nada além de números-->
            </div>
            <p class="p_erro" id="p_erro2"></p>

            <div class="input-container">
                <div for="cep" class="msg-input">CEP</div>
                <input class="custom-input" type="password" placeholder="00000-000" id="input_cep" name="cep"
                    oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*?)\..*/g, '$1');">
                    <!-- esse oninput server para o usuário não digitar nada além de números-->
            </div>
            <p class="p_erro" id="p_erro3"></p>

            <div class="input-container">
                <div class="input-wrapper">
                    <div for="endereco" class="msg-input">Endereço</div>
                    <input class="custom-input custom-input-endereço" type="text" id="input_endereco" name="endereco"
                        placeholder="Digite o endereço">
                </div>
                <p class="p_erro_wrapper" id="p_erro4"></p>

                <div class="input-wrapper">
                    <div for="numero" class="msg-input msg-input-numero">Número</div>
                    <input class="custom-input custom-input-numero" type="text" id="input_numero" name="numero"
                        placeholder="Digite o número"
                        oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*?)\..*/g, '$1');"> 
                        <!-- esse oninput server para o usuário não digitar nada além de números-->
                </div>
                <p class="p_erro_wrapper" id="p_erro5"></p>
            </div>

        </div>

        <div class="text-bottom">
            <span>Precisa de ajuda? <a href="index.html"><b> entre em contato</b></a></span>


        </div>
        <div class="buttom-cadastrar">
            <button class="custom-button" onclick="validar()">Próximo</button>
        </div>
    </div>
    </div>

</body>

<script>

    function validar() {

        const nomeInput = document.getElementById("input_nome_empresa").value;
        const cnpjInput = document.getElementById("input_cnpj").value;
        const cepInput = document.getElementById("input_cep").value;
        const enderecoInput = document.getElementById("input_endereco").value;
        const numeroInput = document.getElementById("input_numero").value;
        let p_erro = document.getElementById("p_erro");

        if (nomeInput == "") {
            console.log("Erro de campos vázios");
            p_erro.innerHTML = "Erro de campos vazios";    
            
            return;
        }

        p_erro.innerHTML = "";

        if(cnpjInput == ""){
            console.log("Erro de campos vázios");
            p_erro2.innerHTML = "Erro de campos vazios";

            return;
        }

        p_erro2.innerHTML = "";

        if(cepInput == ""){
            console.log("Erro de campos vázios");
            p_erro3.innerHTML = "Erro de campos vazios";

            return;
        }

        p_erro3.innerHTML = "";

        if(enderecoInput == "" ){
            console.log("Erro de campos vázios");
            p_erro4.innerHTML = "Erro de campos vazios";

            return;
        }

        p_erro4.innerHTML = "";

        if(numeroInput == ""){
            console.log("Erro de campos vázios");
            p_erro5.innerHTML = "Erro de campos vazios";

            return;
        }

        p_erro5.innerHTML = "";

        if(nomeInput.length <= 1){
            console.log("Erro na quantidade de caracteres do nome");
            p_erro.innerHTML = "Erro na quantidade de caracteres do nome";

            return;
        }

        p_erro.innerHTML = "";

        if (cnpjInput.length < 14 || cnpjInput.length > 14) {
            console.log("Erro nos caracteres do CNPJ");
            p_erro2.innerHTML = "Erro na quantidade de caracteres do CNPJ";

            return;
        }

        p_erro2.innerHTML = "";

        if (cepInput.length < 8 || cepInput.length > 8) {
            console.log("Erro nos caracteres do CEP");
            p_erro3.innerHTML = "Erro na quantidade de caracteres do CEP"

            return;
        }

        p_erro3.innerHTML = "";

        
        window.location = "cadastro-responsavel.html";

    }

</script>

</html>
