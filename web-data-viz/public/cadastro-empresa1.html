<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - Funcionário</title>
    <link rel="icon" href="assets/Group 11.png" />
    <link rel="stylesheet" href="css/cadastro-funcionario.css">
</head>

<body>
    <div class="background">
        <div class="nav-bar">
            <div class="fundo-botao">
                <div class="botão-dashboard">
                    <button>
                        <h1>Início</h1>
                    </button>
                </div>
            </div>
        </div>
        <div class="titulo">Cadastre uma nova empresa</div>
        <div class="container">
            <div class="input-container">
                <div for="nome" class="msg-input">Nome da empresa</div>
                <input class="custom-input" type="text" id="nome" name="nome">
            </div>

            <div class="input-container">
                <div for="email" class="msg-input">CNPJ</div>
                <input class="custom-input" type="text" id="email" placeholder="00.000.000/0000-00">
            </div>

            <div class="input-container">
                <div for="senha" class="msg-input">CEP</div>
                <input class="custom-input" type="password" placeholder="00000-000" id="senha" name="senha">
            </div>
            <div class="input-container">
                <div class="input-wrapper">
                    <div for="endereco" class="msg-input">Endereço</div>
                    <input class="custom-input custom-input-endereço" type="text" id="endereco" name="endereco"
                        placeholder="Digite o endereço">
                </div>
                <div class="input-wrapper">
                    <div for="numero" class="msg-input msg-input-numero">Número</div>
                    <input class="custom-input custom-input-numero" type="text" id="numero" name="numero"
                        placeholder="Digite o número">
                </div>
            </div>

        </div>

        <div class="text-bottom">
            <span>Precisa de ajuda? <a href="index.html"><b> entre em contato</b></a></span>


        </div>
        <div class="buttom-cadastrar">
            <button class="custom-button">Cadastrar</button>
        </div>
    </div>




    </div>

</body>

</html>
