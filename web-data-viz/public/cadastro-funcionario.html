<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - Funcionário</title>
    <link rel="icon" href="assets/Group 11.png" />
    <link rel="stylesheet" href="css/cadastro-funcionario.css">
</head>

<body>
    <div class="background">
        <div class="nav-bar">
            <div class="fundo-botao">
                <div class="botão-dashboard">
                    <button>
                        <h1>Dashboard</h1>
                    </button>
                </div>
            </div>
        </div>
        <div class="titulo">Cadastre um novo funcionário</div>
        <div class="container">
            <div class="input-container">
                <div for="nome" class="msg-input">Nome</div>
                <input class="custom-input" type="text" id="nome" name="nome">
            </div>

            <div class="input-container">
                <div for="email" class="msg-input">Email</div>
                <input class="custom-input" type="text" id="email" placeholder="usuario@empresa.com">
            </div>

            <div class="input-container">
                <div for="senha" class="msg-input">Senha</div>
                <input class="custom-input" type="password" id="senha" name="senha">
            </div>
            <div class="input-container">
                <div for="senha" class="msg-input">Confirmar senha</div>
                <input class="custom-input" type="password" id="senha" name="senha">
            </div>
        </div>

        <div class="text-bottom">
            Precisa de ajuda? <a href="index.html"><b>entre em contato</b></a>

        </div>
        <div class="buttom-cadastrar">
            <button class="custom-button">Cadastrar</button>
        </div>


    </div>

</body>

</html>
