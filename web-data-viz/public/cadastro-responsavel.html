<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - Funcionário</title>
    <link rel="icon" href="assets/Group 11.png" />
    <link rel="stylesheet" href="css/cadastros.css">
</head>

<body>
    <div class="background-color">
        <div class="nav-bar nav-bar-cadastro">
            <div class="fundo-botao">
                <div class="botão-dashboard">
                    <button>
                        <a href="index.html">
                            <h1>Início</h1>
                        </a>
                    </button>
                </div>
            </div>
        </div>
        <div class="titulo">Cadastre um responsável</div>
        <div class="tela-cadastro">
            <div class="forms-left">
                <div class="input-container">
                    <div for="nome" class="msg-input">Nome</div>
                    <input class="custom-input" type="text" id="input_nome" name="nome">
                </div>

                <p id="p_erro" class="p_erro"></p>

                <div class="input-container">
                    <div for="cpf" class="msg-input">CPF</div>
                    <input class="custom-input" type="text" id="input_cpf" name="CPF" placeholder="000.000.000.00"
                    oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*?)\..*/g, '$1');">
                </div>

                <p id="p_erro2" class="p_erro"></p>

                <div class="input-container">
                    <div for="telefone" class="msg-input">Telefone</div>
                    <input class="custom-input" type="tel" id="input_telefone" name="telefone">
                </div>

                <p id="p_erro3" class="p_erro"></p>

            </div>
            <div class="forms-right">
                <div class="input-container">
                    <div for="email" class="msg-input">Email</div>
                    <input class="custom-input" type="email" id="input_email" name="email"
                        placeholder="usuario@empresa.com">
                </div>
                <p id="p_erro4" class="p_erro"></p>
                <div class="input-container">
                    <div for="senha" class="msg-input">Senha</div>
                    <input class="custom-input" type="password" id="input_senha" name="senha">
                </div>
                <p id="p_erro5" class="p_erro"></p>
                <div class="input-container">
                    <div for="conf_senha" class="msg-input">Confirmar senha</div>
                    <input class="custom-input" type="password" id="input_conf_senha" name="confsenha">
                </div>
                <p id="p_erro6" class="p_erro"></p>
            </div>


        </div>
        <div class="text-bottom">
            <span>Precisa de ajuda? <a href="index.html"><b> entre em contato</b></a></span>


        </div>
        <div class="buttom-cadastrar">
            <button class="custom-button" onclick="validarResponsavel()">Cadastrar</button>
        </div>
    </div>




    </div>

</body>

</html>

<script>

    function validarResponsavel() {
    const nomeInput = document.getElementById("input_nome").value;
    const cpfInput = document.getElementById("input_cpf").value;
    const telefoneInput = document.getElementById("input_telefone").value;
    const emailInput = document.getElementById("input_email").value;
    const senhaInput = document.getElementById("input_senha").value;
    const confSenhaInput = document.getElementById("input_conf_senha").value;
    let p_erro = document.getElementById("p_erro");
    

   
    if (nomeInput.trim() == "") {
        console.log("Erro de campos vazios");
        p_erro.innerHTML = "Erro de campos vazios";
        return;
    }
    p_erro.innerHTML = "";

    if (cpfInput.trim() == "") {
        console.log("Erro de campos vazios");
        p_erro2.innerHTML = "Erro de campos vazios";
        return;
    }
    p_erro2.innerHTML = "";

    if (telefoneInput.trim() == "") {
        console.log("Erro de campos vazios");
        p_erro3.innerHTML = "Erro de campos vazios";
        return;
    }
    p_erro3.innerHTML = "";

    if (emailInput.trim() == "") {
        console.log("Erro de campos vazios");
        p_erro4.innerHTML = "Erro de campos vazios";
        return;
    }
    p_erro4.innerHTML = "";

    if (senhaInput.trim() == "") {
        console.log("Erro de campos vazios");
        p_erro5.innerHTML = "Erro de campos vazios";
        return;
    }
    p_erro5.innerHTML = "";

    if (confSenhaInput.trim() == "") {
        console.log("Erro de campos vazios");
        p_erro6.innerHTML = "Erro de campos vazios";
        return;
    }
    p_erro6.innerHTML = "";

   
    if (nomeInput.trim().length <= 1) {
        console.log("Erro na quantidade de caracteres do nome");
        p_erro.innerHTML = "Erro na quantidade de caracteres do nome";
        return;
    }
    p_erro.innerHTML = "";

    
    if (cpfInput.trim().length < 11 || cpfInput.trim().length > 11) {
        console.log("Erro nos caracteres do CPF");
        p_erro2.innerHTML = "Erro na quantidade de caracteres do CPF";
        return;
    }
    p_erro2.innerHTML = "";

    if(telefoneInput.trim().length < 9 || telefoneInput.trim().length > 16){
        console.log("Erro na quantidade de caracteres do telefone");
        p_erro3.innerHTML = "Erro na quantidade de caracteres do telefone"
        
        return;
    }

    p_erro3.innerHTML = "";

    if (emailInput.indexOf("@") == -1 || emailInput.indexOf(".com") == -1) {
        console.log("Erro de campos vazios");
        p_erro4.innerHTML = "Digite um e-mail válido";
        return;
    }

    p_erro4.innerHTML = "";

    if(/[A-Z]/.test(senhaInput) == false || senhaInput.trim().length < 6){
        console.log("Erro de senha fraca");
        p_erro5.innerHTML = "Digite uma senha mais forte com letra maiuscula e com 6  ou mais caracteres";
        
        return;
    }

    p_erro5.innerHTML = "";

    if (senhaInput.trim() !== confSenhaInput.trim()) {
        console.log("As senhas não coincidem");
        p_erro6.innerHTML = "As senhas não coincidem";
        return;
    }
    p_erro6.innerHTML = "";

    window.location = "dashboard.html";
}

</script>
