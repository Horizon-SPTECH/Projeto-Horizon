<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="assets/logo.png" type="image/x-icon">
    <link rel="stylesheet" href="css/login.css">
    <script src="js/sessao.js"></script>
    <title>Login - Horizon</title>
</head>

<body>
    <div class="container">
        <div class="alerta_erro">
            <div class="card_erro" id="cardErro">
                <span id="mensagem_erro"></span>
            </div>
        </div>
        <div class="fundo-btn">
            <a href="index.html" class="fundo-roxo">
                <button class="btn-login">Início</button>
            </a>
        </div>
        <div class="box-login">
            <div class="login-logo">
                <img class="img-horizon" src="assets/logo.png" alt="">
                <p class="p-horizon">HORIZON</p>
            </div>
            <div class="login">
                <div class="titulos">
                    <h1 class="titulo1">Acesse a sua conta</h1>
                    <h2 class="titulo2">Bem vindo à Horizon</h2>
                </div>
                <div class="label-input">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="usuario@empresa.com">
                </div>
                <div class="label-input">
                    <div class="esqueci-senha">
                        <label for="password">Senha</label>
                        <a class="link" href="esqueciSenha.html">Esqueceu a senha</a>
                    </div>
                    <input type="password" id="password" name="password">
                </div>
                <div class="contato">
                    <p class="link" >Precisa de ajuda?</p>
                    <b><a class="link" href=""> Entre em contato</a></b>
                </div>
                <!-- <a href="dashboard.html" class="btn-entrar"> -->
                    <button class="btn-logar" onclick="entrar()" >Entrar</button>
    
                <!-- </a> -->

            <br>
            <div id="mensagemErroSenha"></div>  
            
            <div id="mensagemErroEmail"></div>

            </div>


        </div>

    </div>

</body>

</html>

 <script>

    const email = document.getElementById("email");
    const senha = document.getElementById("password");

    let emailValido = false;
    let senhaValida = false;

    email.addEventListener('keyup', () => {
        if (email.value.indexOf('@') == -1 || !email.value.endsWith('.com') || email.value.trim().length < 10) {
            mensagemErroEmail.innerHTML = 'Digite um e-mail válido! Use @ e .com';
        }
        else {
            mensagemErroEmail.innerHTML = '';
            emailValido = true;
        }
    });

    senha.addEventListener('keyup', () => {
        const senhaValor = senha.value;

        const verificacaoSenha = senhaValor.length >= 8
            && /[!@#$%^&*(),.?":{}|<>]/.test(senhaValor) &&
            /[0-9]/.test(senhaValor);

        if (!verificacaoSenha) {
            mensagemErroSenha.innerHTML = 'Digite uma senha com 8 caracteres, 1 número e 1 caracter especial.';
            console.log('Digite uma senha com 8 caracteres, 1 número e 1 caracter especial.')
        }
        else {
            mensagemErroSenha.innerHTML = '';
            senhaValida = true;
        }
    });


    function entrar(){            
        const email = document.getElementById("email");
        const senha = document.getElementById("password");
        var emailVar = email.value;
        var senhaVar = senha.value;
    
        console.log("FORM LOGIN: ", emailVar);
        console.log("FORM SENHA: ", senhaVar);

        fetch("/usuarios/autenticar", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify({
                emailServer: emailVar,
                senhaServer: senhaVar
            })
        }).then(function (resposta) {
            console.log("ESTOU NO THEN DO entrar()!")

            if (resposta.ok) {
                console.log(resposta);

                resposta.json().then(json => {
                    console.log(json);
                    console.log(JSON.stringify(json));
                    sessionStorage.EMAIL_USUARIO = json.email;
                    sessionStorage.SENHA_USUARIO = json.senha;
           
                    setTimeout(function () {
                        window.location = "dashboard.html";
                    }, 1000); // apenas para exibir o loading

                });

            } else {

                console.log("Houve um erro ao tentar realizar o login!");

                resposta.text().then(texto => {
                    console.error(texto);
                });
            }

        }).catch(function (erro) {
            console.log(erro);
        })

        return false;
}

</script>
