<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="assets/logo.png" type="image/x-icon">
    <link rel="stylesheet" href="css/login.css">
    <title>Login - Horizon</title>
</head>

<body>
    <div class="container">
        <div class="fundo-btn">
            <div class="fundo-roxo">
                <button class="btn-login">Início</button>
            </div>
        </div>
        <div class="box-login">
            <div class="login-logo">
                <img class="img-horizon" src="assets/logo.png" alt="">
                <p class="p-horizon">HORIZON</p>
            </div>
            <div class="login">
                <div class="titulos">
                    <h1 class="titulo1">Acesse a sua conta</h1>
                    <h2 class="titulo2">Bem vindo à Horizon</h2>
                </div>
                <div class="label-input">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="usuario@empresa.com">
                </div>
                <div class="label-input">
                    <div class="esqueci-senha">
                        <label for="password">Senha</label>
                        <a class="link" href="">Esqueceu a senha</a>
                    </div>
                    <input type="password" id="password" name="password">
                </div>
                <div class="contato">
                    <p class="link" >Precisa de ajuda?</p>
                    <b><a class="link" href=""> Entre em contato</a></b>
                </div>
                <div class="btn-entrar">
                    <button class="btn-logar">Entrar</button>
                </div>
            </div>
        </div>

    </div>




</body>

</html>
