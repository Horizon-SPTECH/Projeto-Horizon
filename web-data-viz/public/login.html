<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="assets/logo.png" type="image/x-icon">

<body>
    <div class="container">
        <div class="alerta_erro">
            <div class="card_erro" id="cardErro">
                <span id="mensagem_erro"></span>
            </div>
        </div>
        <div class="fundo-btn">

        <div class="box-login">

                    <h1 class="titulo1">Acesse a sua conta</h1>

                </div>
                <div class="label-input">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="usuario@empresa.com">
                </div>
                <div class="label-input">
                    <div class="esqueci-senha">
                        <label for="password">Senha</label>
                        <a class="link" href="">Esqueceu a senha</a>
                    </div>
                    <input type="password" id="password" name="password">
                </div>
                <div class="contato">
                    <p class="link" >Precisa de ajuda?</p>
                    <b><a class="link" href=""> Entre em contato</a></b>
                </div>
                <a href="dashboard.html" class="btn-entrar">
                    <button class="btn-logar" onclick="entrar()">Entrar</button>
                </a>
            </div>
        </div>

    </div>




</body>

</html>

<script>


    function entrar() {
        // aguardar();

        const email = document.getElementById("email");
        const senha = document.getElementById("password");
        var emailVar = email.value;
        var senhaVar = senha.value;

        if (emailVar == "" || senhaVar == "") {
            cardErro.style.display = "block"
            mensagem_erro.innerHTML = "(Mensagem de erro para todos os campos em branco)";
            // finalizarAguardar();
            setInterval(sumirMensagem, 5000)
            return false;
            
        }
        else {
            setInterval(sumirMensagem, 5000)
        }

        console.log("FORM LOGIN: ", emailVar);
        console.log("FORM SENHA: ", senhaVar);

        fetch("/usuarios/autenticar", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify({
                emailServer: emailVar,
                senhaServer: senhaVar
            })
        }).then(function (resposta) {
            console.log("ESTOU NO THEN DO entrar()!")

            if (resposta.ok) {
                console.log(resposta);

                resposta.json().then(json => {
                    console.log(json);
                    console.log(JSON.stringify(json));
                    sessionStorage.EMAIL_USUARIO = json.email;
                    sessionStorage.NOME_USUARIO = json.nome;
                    sessionStorage.ID_USUARIO = json.id;
                    sessionStorage.AQUARIOS = JSON.stringify(json.aquarios)

                    setTimeout(function () {
                        window.location = "dashboard.html";
                    }, 1000); // apenas para exibir o loading

                });

            } else {

                console.log("Houve um erro ao tentar realizar o login!");

                resposta.text().then(texto => {
                    console.error(texto);
                    finalizarAguardar(texto);
                });
            }

        }).catch(function (erro) {
            console.log(erro);
        })

        return false;
    }

    function sumirMensagem() {
        cardErro.style.display = "none"
    }

</script>
