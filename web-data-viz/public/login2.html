<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Horizon</title>
    <link rel="stylesheet" href="css/login.css">
    <link rel="icon" href="assets/Logos/logo_semnome.png" />
    <script src="./js/login.js"></script>

</head>
<body>

    <header>
        <div class="container">
            <a href="index.html">
            <img src="assets/seta_aDireita.png" alt="">
        </a>
            <div class="login">
                <span class="title">Logar </span>
                <p class="subtitle"> Entre na sua conta e fa√ßa parte da Horizon</p>
                <label for="nome" class="label">Nome</label>
                <input type="text" id="nome" class="input" placeholder="Digite seu nome">
                
                <label for="email" class="label">E-mail</label>
                <input type="email" id="email" class="input" placeholder="Digite seu e-mail">

                <label for="senha" class="label">Senha</label>
                <input type="password" id="senha" class="input" placeholder="Digite sua senha">

                

                 <input type="button" onclick="" class="button" value="Logar">
                

                 <span id="esqueciSenha"><a href="">Esqueci minha senha</a></span>
            </div>



        </div>
    </header>
    
</body>
</html>
