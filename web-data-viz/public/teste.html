<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Expansível</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }

        .container {
            width: 90%;
            max-width: 400px;
        }

        .card {
            background: #fff;
            border: 1px solid #ddd;
            border-radius: 5px;
            overflow: hidden;
            transition: max-height 0.3s ease;
        }

        .card-header {
            padding: 15px;
            background-color: #f9f9f9;
            text-align: center;
            cursor: pointer;
        }

        .toggle-btn {
            display: block;
            margin: 10px auto 0;
            background: none;
            border: none;
            font-size: 20px;
            color: #888;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .card-content {
            max-height: 0;
            overflow: hidden;
            padding: 0 15px;
            background-color: #fff;
            transition: max-height 0.3s ease;
        }

        .card-content p {
            margin: 15px 0;
        }

        .card.open .card-content {
            max-height: 150px;
            /* Ajuste conforme necessário */
        }

        .card.open .toggle-btn {
            transform: rotate(180deg);
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="card">
            <div class="card-header">
                <p>Este é o cabeçalho do card</p>
                <button class="toggle-btn">⬇</button>
            </div>
            <div class="card-content">
                <p>Conteúdo do card. Clique novamente para ocultar.</p>
            </div>
        </div>
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const card = document.querySelector(".card");
            const toggleBtn = document.querySelector(".toggle-btn");

            toggleBtn.addEventListener("click", () => {
                card.classList.toggle("open");
            });
        });
    </script>
</body>

</html>
